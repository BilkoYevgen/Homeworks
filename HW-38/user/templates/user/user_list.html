<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Список покупців</h1>
    <ul>
    {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }} {{ user.age }}</li>
    {% empty %}
        <li>Немає покупців.</li>
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
